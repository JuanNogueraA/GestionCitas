    <script>
      
      document.getElementById('timeSelect').addEventListener('change', function(e) {
        let time = e.target.value;
          if (time) {
              // Extrae solo la hora y establece los minutos a 00
              let hour = time.split(':')[0];
              e.target.value = hour + ':00';
          }
      });

      document.getElementById('logout-link').addEventListener('click', function(event) {
        event.preventDefault();
        if (confirm('¿Desea salir de la sesión?')) {
          fetch('logout.php', {
            method: 'POST'
          }).then(() => {
            window.location.href = 'iniciarsesion.php';
          });
        }
      });

      document.getElementById('optionSelect').addEventListener('change', function(event) {
            const option = document.getElementById('optionSelect').value;
            optionfield.style.display = 'block';
        });

      document.addEventListener('DOMContentLoaded', function(event) {
        // Cargar médicos disponibles
        fetch('getDoctors.php')
            .then(response => response.json())
            .then(data => {
                const doctorSelect = document.getElementById('doctorSelect');
                data.forEach(doctor => {
                    const option = document.createElement('option');
                    option.value = doctor.id;
                    option.textContent = doctor.name;
                    doctorSelect.appendChild(option);
                });
            });

        // Manejar el envío del formulario
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const opcion = document.getElementById('optionSelect').value;
            const valorOpcion= document.getElementById('optionvalue').value;
            const date = document.getElementById('dateSelect').value;
            const time = document.getElementById('timeSelect').value;
            let body = 'opcion=' + encodeURIComponent(opcion) + 
            '&fecha=' + encodeURIComponent(date) +
            '&hora=' + encodeURIComponent(time) +
            '&valorOpcion=' + encodeURIComponent(valorOpcion);
            fetch('assignAppointment.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: body
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      alert('Cita asignada con éxito');
                  } else {
                      alert('Error al asignar la cita');
                  }
              });
        });
    });
    </script>
