    <script>
      // Cerrar sesión
      document.getElementById('logout-link').addEventListener('click', function(event) {
        event.preventDefault();
        if (confirm('¿Desea salir de la sesión?')) {
          fetch('logout.php', {
            method: 'POST'
          }).then(() => {
            window.location.href = 'iniciarsesion.php';
          });
        }
      });
      // Calendario
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var tooltip = document.getElementById('tooltip');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: 'fetchEvents.php', // URL que devuelve los eventos
          headerToolbar: {
            left: 'prev,next today', // Botones de navegación
            center: 'title', // Título
            right: 'dayGridMonth,timeGridWeek,timeGridDay' // Vista
          },
          eventMouseEnter: function(info) { // Mostrar información de la cita al pasar el ratón
            var event = info.event;
            var content = `
              <strong>${event.title}</strong><br>
              Fecha: ${event.start.toLocaleDateString()}<br>
              Hora: ${event.start.toLocaleTimeString()}
            `;
            tooltip.innerHTML = content;
            tooltip.style.display = 'block';
            tooltip.style.left = info.jsEvent.pageX + 'px';
            tooltip.style.top = info.jsEvent.pageY + 'px';
          },
          eventMouseLeave: function(info) { // Ocultar información de la cita al salir el ratón
            tooltip.style.display = 'none';
          },
          dateClick: function(info) { // Redirigir a la página de eventos del día al hacer clic en una fecha
            window.location.href = 'eventosDia.php?date=' + info.dateStr;
          }
        }); // Renderizar calendario
        calendar.render();
      });
    </script>
