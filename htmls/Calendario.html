    <script>
      // Cerrar sesión
      document.getElementById('logout-link').addEventListener('click', function(event) {
        event.preventDefault();
        if (confirm('¿Desea salir de la sesión?')) {
          fetch('logout.php', {
            method: 'POST'
          }).then(() => {
            window.location.href = 'iniciarsesion.php';
          });
        }
      });
      // Calendario
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var tooltip = document.getElementById('tooltip');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: 'fetchEvents.php',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          // Ajustes para mejorar el contenido y altura
          contentHeight: 'auto', // Ajusta la altura automáticamente
          height: 'auto', // Altura flexible
          aspectRatio: 1.35, // Ajusta la proporción del calendario
          expandRows: true, // Expande las filas para mostrar más contenido
          dayMaxEvents: true, // Muestra máximo de eventos por día
          moreLinkContent: function(args) {
            return '+' + args.num + ' más';
          },
          eventMouseEnter: function(info) {
            var event = info.event;
            var content = `
              <div style="font-weight: bold; margin-bottom: 5px; color: #0d6efd;">
                ${event.title}
              </div>
              <div style="margin-bottom: 3px;">
                <i class="fas fa-calendar-day"></i> 
                ${event.start.toLocaleDateString()}
              </div>
              <div>
                <i class="fas fa-clock"></i> 
                ${event.start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
              </div>
            `;
            
            tooltip.querySelector('.event-tooltip-content').innerHTML = content;
            tooltip.style.display = 'block';
            tooltip.style.opacity = '1';
            
            // Posicionamiento mejorado del tooltip
            document.addEventListener('mousemove', function(e) {
              var x = e.pageX + 10;
              var y = e.pageY + 10;
              
              // Evitar que el tooltip se salga de la ventana
              var tooltipRect = tooltip.getBoundingClientRect();
              var maxX = window.innerWidth - tooltipRect.width - 20;
              var maxY = window.innerHeight - tooltipRect.height - 20;
              
              x = Math.min(x, maxX);
              y = Math.min(y, maxY);
              
              tooltip.style.left = x + 'px';
              tooltip.style.top = y + 'px';
            });
          },
          eventMouseLeave: function() {
            tooltip.style.display = 'none';
            tooltip.style.opacity = '0';
          },
          dateClick: function(info) {
            window.location.href = 'eventosDia.php?date=' + info.dateStr;
          },
          // Configuraciones adicionales para mejorar la visualización
          slotMinTime: '08:00:00',
          slotMaxTime: '20:00:00',
          slotDuration: '00:30:00',
          allDaySlot: false,
          locale: 'es',
          firstDay: 1, // Lunes como primer día de la semana
        });
        
        calendar.render();

        // Ajuste adicional de tamaño después de renderizar
        setTimeout(() => {
          calendar.updateSize();
        }, 100);
      });
    </script>
